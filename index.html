<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form onsubmit="form.saveToLocalStorage()" onreset="form.clearLocalStorage()">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Input name here">
            </div>
            <div class="form-group">
                <label for="city">Your city</label>
                <input type="text" class="form-control" id="city" placeholder="Balti">
            </div>
            <label for="exampleInputPassword1">Languages you know</label>
            <div class="form-check">
                <ul class="form-group">
                    <li class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="ro" value="Romania">
                        <label class="form-check-label" for="inlineCheckbox1">Romanian</label>
                    </li>
                    <li class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="en" value="English">
                        <label class="form-check-label" for="inlineCheckbox2">English</label>
                    </li>
                    <li class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="fr" value="French" >
                        <label class="form-check-label" for="inlineCheckbox3">French</label>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="message">Your motivation to become a developer</label>
                <input type="text" class="form-control" id="message" placeholder="Write your message here">
            </div>
            <button type="reset" class="btn btn-primary">Clear</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="test">
        <input type="submit" class="test" onclick="formElement.create()">
    </div>
    <div class="request">
        <select id="values">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        <input type="button" id="get_result" onclick="request.start()" value="Click" style="padding: 0; width: 70px">
        <div id="result"></div>
    </div>
    <script src="js/Worker.js"></script>
    <script src="js/FormElement.js"></script>
    <script src="js/Form.js"></script>
    <script src="js/Request.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
